<div class="accordion" id="accordionExample">
  <div class="card" [class.active]="selectedRoute">
    <div class="card-header" id="headingOne">
      <h5 class="mb-0">
        <button (click)="selectRoute(title)" class="btn" type="button" data-toggle="collapse" data-target="#collapseOne"
          aria-expanded="false" aria-controls="collapseOne">
          {{result.title}}
        </button>
      </h5>
    </div>
    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
      <div class="card-body">
        <ol>
          <li *ngFor="let direction of result.directions">{{direction}}</li>
        </ol>
      </div>
    </div>
  </div>
</div>
